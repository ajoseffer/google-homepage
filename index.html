<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Google google-homepage</title>
</head>
<body>
    <div id="container">
        <header>
            <div class="top-left-nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>

            <div class="top-right-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img class="app-icon" src="./icons/apps_black_24dp.svg" alt="app icon"></a>
                <a href="#"><img class="account-icon" src=https://camo.githubusercontent.com/782f5b18398c37040caccfe2387139cde2b7f9e792af2c660a49d2db0330bd9f/68747470733a2f2f7261772e6769746875622e636f6d2f656c61646e6176612f6d6174657269616c2d6c65747465722d69636f6e732f6d61737465722f646973742f706e672f412e706e67 alt="account icon"></a>
            </div>
        </header>
    
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google icon">
        </div >
            
        <div class="search">
            <input class="search-bar" type="text">
            <img class=magnifying-glass src="./icons/search_black_24dp.svg" alt="search">
            <img class="microphone" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="microphone">
        </div>

        <div class="options">
            <div class="search-buttons">
                <button class="google-search"><span>Google Search</span></button>
                <button class="lucky"><span>I'm Feeling Lucky</span></button>
            </div>
        </div>

        <div class="phone-plan">
            <p>Meet the new Google Fi unlimited phone plan</p>
        </div>

        </div>
    </main>

    <footer>
        <div class="bottom-left-nav">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>

        <div class="carbon-neutral">
            <a class="leaf" href="#"><img src="https://cdn11.bigcommerce.com/s-hii7479o/images/stencil/original/products/13255/31347/leaf__40593.1560276423.png?c=2" alt="leaf"></a>
            <p>Carbon neutral since 2007</p>
        </div>

        <div class="bottom-right-nav">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>



    </div>
